<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:700" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css" media="screen" title="Style Sheet" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" media="screen" title="Style Sheet" charset="utf-8">
  <title></title>
</head>

<body>
  <header class="form-container">
    <form class="layout-form" action="index.html" method="post">
      <ul>
        <li>
          <h1 class="page=title"><span class="page-title-blue">idea</span>box</h1>
        </li>
        <li>
          <input class="input-field-size input-title" type="text" placeholder="Title">
        </li>
        <li>
          <input class="input-field-size input-body" type="text" placeholder="Body">
        </li>
        <li>
          <button disabled class="input-field-size save-button" type="button">save</button>
        </li>
      </ul>
    </form>
  </header>
  <section class="layout-section-user-output">
    <input type=search placeholder="Search" class="input-field-size search-input">
    <ul class="all-ideas">
    </ul>
  </section>
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
