<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" media="screen" title="Style Sheet" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="Style Sheet" charset="utf-8">
    <title></title>
  </head>
  <body>
    <section class="form-container">
    <form class="layout-form" action="index.html" method="post">
      <ul>
        <li>
          <h1 class="page=title"><span class="page-title-blue">idea</span>box</h1>
        </li>
        <li>
          <input class="input-field-size" type="text" placeholder="Title">
        </li>
        <li>
          <input class="input-field-size" type="text" placeholder="Body">
        </li>
        <li>
          <button class="input-field-size save-button" type="button">save</button>
        </li>
      </ul>
    </form>
  </section>
    <section class="layout-section-user-output">
      <div class="all-ideas">
        <input type=search placeholder="Search">
        <article class="user-idea">
          <h3 class="user-idea-title">Example Idea 1</h3>
          <img src="img/delete.svg">
          <p class="user-idea-body">Body goes in here.</p>
          <img src="img/upvote.svg">
          <img src="img/downvote.svg">
          <p class="ranking">ranking: swill</p>
        </article>
      </div>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
